<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Runas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>
</head>
<body>
    <main>
        <section>
            <h1>Calculadora de Runas</h1>
        </section>

        <section class="container__entrada">
            <div class="container__valores container__status">
                <label>Destreza<input type="number" name="destreza" id="destreza" min="0"></label>
                <label>Sorte<input type="number" name="sorte" id="sorte" min="0"></label>
                <label>Nivel Base<input type="number" name="nivelBase" id="nivel-base" min="0" max="175"></label>
            </div>

            <div class="container__valores container__runa__recipiente">
                <label><input type="radio" name="runa-recipiente" class="radio__runa__recipiente" value="4" data-custo="1000" checked>Runa Bruta Comum</label>
                <label><input type="radio" name="runa-recipiente" class="radio__runa__recipiente" value="8" data-custo="2500">Runa Bruta Forte</label>
                <label><input type="radio" name="runa-recipiente" class="radio__runa__recipiente" value="15" data-custo="7500">Runa Bruta Rara</label>
                <label><input type="radio" name="runa-recipiente" class="radio__runa__recipiente" value="30" data-custo="18000">Runa Bruta Antiga</label>
                <label><input type="radio" name="runa-recipiente" class="radio__runa__recipiente" value="60" data-custo="50000">Runa Bruta MÃ­stica</label>
            </div>

            <div class="container__valores container__runa__craftada">
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="1" data-chance="27" data-numeroMaterial="2" checked>Runa Thurisaz</label>
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="2" data-chance="24" data-numeroMaterial="1">Runa Isa</label>
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="3" data-chance="26" data-numeroMaterial="3">Runa Wyrd</label>
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="4" data-chance="33" data-numeroMaterial="2">Runa Hagalaz</label>
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="5" data-chance="35" data-numeroMaterial="2">Runa Othila</label>
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="6" data-chance="27" data-numeroMaterial="2">Runa Uruz</label>
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="7" data-chance="39" data-numeroMaterial="2">Runa Raido</label>
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="8" data-chance="31" data-numeroMaterial="3">Runa Nauthiz</label>
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="9" data-chance="28" data-numeroMaterial="1">Runa Berkana</label>
                <label><input type="radio" name="runa-craftada" class="radio__runa__craftada" value="10" data-chance="30" data-numeroMaterial="2">Runa Luxanima</label>
            </div>

            <button onclick="calcularPorcentagem()">Enviar</button>
        </section>
        
        <section class="container__saida">
            <div>
                <label>Chance de craft:</label>
                <div>
                    <input type="" name="chanceCraft" id="chance-craft" readonly>
                    <span>%</span>
                </div>
            </div>

            <div>
                <label>Custo de zeny para cada tentativa de craft:</label>
                <div>
                    <input type="number" name="valorZeny" id="valor-zeny" readonly>
                    <span>Zeny</span>
                </div>
            </div>
        </section>

    </main>
<script src="script.js"></script>
</body>
</html>
